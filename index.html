<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Focus HQ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Mochiy+Pop+One&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Plus Jakarta Sans', sans-serif; 
        background: #13111C;
        color: #ffffff;
        min-height: 100vh;
        overflow-x: hidden;
      }
      
      h1, h2, h3, button, .font-display, .font-anime {
        font-family: 'Fredoka', sans-serif;
      }

      /* Liquid Glass Anime Classes */
      .glass-panel {
        background: rgba(23, 21, 35, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 182, 193, 0.15);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
      }

      .glass-card {
        background: linear-gradient(135deg, rgba(45, 27, 50, 0.6) 0%, rgba(20, 15, 30, 0.4) 100%);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 105, 180, 0.15);
        border-radius: 1.5rem;
        box-shadow: 0 4px 24px -1px rgba(0, 0, 0, 0.3);
        transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s;
      }

      .glass-card:hover {
        border-color: rgba(255, 105, 180, 0.4);
        box-shadow: 0 0 20px rgba(255, 105, 180, 0.2);
      }

      /* Floating Animation */
      @keyframes float {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }

      .animate-float-slow {
        animation: float 20s ease-in-out infinite;
      }
      
      .animate-float-medium {
        animation: float 15s ease-in-out infinite reverse;
      }

      /* Sakura Animation */
      .sakura {
        position: fixed;
        top: -10vh;
        z-index: 0;
        pointer-events: none;
        animation: fall linear infinite;
      }

      @keyframes fall {
        0% { transform: translateY(0) rotate(0deg); opacity: 0; }
        10% { opacity: 1; }
        100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #FF69B4; border-radius: 10px; }
      
    </style>

{
